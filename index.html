<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfy House</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/all.min.css">
</head>
<body>
    <!-- start navbar-->
    <div class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="./images/logo.svg" alt="store logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </div>
    <!--end navbar-->
    <!--start background-->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">furniture collection</h1>
            <button class="banner-btn">shop now</button>
        </div>
    </header>
    <!--end background-->
    <!--start products-->
    <section class="products">
         <div class="section-title">
            <h2>our products</h2>
        </div>
         <div class="products-center">
            <!--single product-->
            <article class="product">
                <div class="img-container">
                    <img src="/images/product-1.jpeg" alt="product img" class="product-img">
                    <button class="bag-btn" data-id="1">add to bag</button>
                </div>
                <h3>quenn bed</h3>
                <h4>$16</h4>
            </article>
            <!--single product-->
            <article class="product">
                <div class="img-container">
                    <img src="/images/product-1.jpeg" alt="product img" class="product-img">
                    <button class="bag-btn" data-id="1">add to bag</button>
                </div>
                <h3>quenn bed</h3>
                <h4>$16</h4>
            </article>
            <!--single product-->
            <article class="product">
                <div class="img-container">
                    <img src="/images/product-1.jpeg" alt="product img" class="product-img">
                    <button class="bag-btn" data-id="1">add to bag</button>
                </div>
                <h3>quenn bed</h3>
                <h4>$16</h4>
            </article>
            <!--single product-->
            <article class="product">
                <div class="img-container">
                    <img src="/images/product-1.jpeg" alt="product img" class="product-img">
                    <button class="bag-btn" data-id="1">add to bag</button>
                    <i class="fas fa-shoppig-cart"></i>
                </div>
                <h3>quenn bed</h3>
                <h4>$16</h4>
            </article>
        </div>
    </section>
    <!--end products-->
    <!--start cart-->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>your cart</h2>
            <div class="cart-content">
                <!--cart item-->
                <!--<div class="cart-item">
                
                </div> -->
                <!--end of cart item-->
            </div>
            <div class="cart-footer">
                <h3>your total : $ 
                    <span class="cart-total">0</span>
                </h3>
                <button class="clear-cart banner-btn">clear cart</button>
            </div>
        </div>
    </div>
    <!--end cart-->
    <script src="js/app.js"></script>
</body>
</html>
